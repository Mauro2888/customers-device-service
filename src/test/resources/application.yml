spring:
  application:
    name: customer-device-service
  devtools:
    add-properties: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    password:
    username: sa
    url: jdbc:h2:mem:customers;DB_CLOSE_DELAY=-1

  h2:
    console:
      enabled: true
server:
  port: 8081

logging:
  level:
    web: DEBUG
